<div class="signinmain">
    <div class="container">
        <div class="global-container">
            <div class="mobileh">
                <h1>Sign up your account</h1>
                <h2>Get a job offer</h2>
            </div>
            <div class="card login-form">
                <div class="card-body">
                    <h3 class="card-title text-center">Sign Up</h3>
                    <div class="card-text">

                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <!-- <label>First Name</label> -->
                                <input type="text" placeholder="First name" class="form-control form-control-sm"
                                    formControlName="fname">
                                <div *ngIf="
                                            registerForm.controls['fname'].invalid &&
                                            (registerForm.controls['fname'].dirty ||
                                                registerForm.controls['fname'].touched)
                                            " class="text-danger txt">
                                    <span *ngIf="registerForm.controls['fname'].errors.required" class="text-danger">
                                        First name is required.
                                    </span>
                                    <span *ngIf="registerForm.controls['lfname'].errors.pattern" class="text-danger">
                                        Must be Alphabet.
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <label>Last Name</label> -->
                                <input type="text" placeholder="Last name" class="form-control form-control-sm"
                                    formControlName="lname">
                                <div *ngIf="
                                            registerForm.controls['lname'].invalid &&
                                            (registerForm.controls['lname'].dirty ||
                                                registerForm.controls['lname'].touched)
                                            " class="text-danger txt">
                                    <span *ngIf="registerForm.controls['lname'].errors.required" class="text-danger">
                                        Last name is required.
                                    </span>
                                    <span *ngIf="registerForm.controls['lname'].errors.pattern" class="text-danger">
                                        Must be Alphabet.
                                    </span>
                                </div>

                            </div>
                            <div class="form-group">
                                <!-- <label>Phone</label> -->
                                <input type="text" placeholder="Phone number" class="form-control form-control-sm"
                                    formControlName="phone" maxlength="10">
                                <div *ngIf="
                                        registerForm.controls['phone'].invalid &&
                                        (registerForm.controls['phone'].dirty ||
                                            registerForm.controls['phone'].touched)
                                        " class="text-danger txt">
                                    <span *ngIf="registerForm.controls['phone'].errors.required" class="text-danger">
                                        Phone is required.
                                    </span>
                                    <span *ngIf="registerForm.controls['phone'].errors.pattern" class="text-danger">
                                        Must be valid phone format.
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <label>Email address</label> -->
                                <input type="email" placeholder="Email address" class="form-control form-control-sm"
                                    formControlName="email">
                                <div *ngIf="
                                            registerForm.controls['email'].invalid &&
                                            (registerForm.controls['email'].dirty ||
                                                registerForm.controls['email'].touched)
                                            " class="text-danger txt">
                                    <span *ngIf="registerForm.controls['email'].errors.required" class="text-danger">
                                        Email is required.
                                    </span>
                                    <span *ngIf="registerForm.controls['email'].errors.pattern" class="text-danger">
                                        Must be Valid email format.
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <label>Password</label> -->
                                <input type="password" placeholder="Password" class="form-control form-control-sm"
                                    formControlName="password">
                                <div *ngIf="
                                            registerForm.controls['password'].invalid &&
                                            (registerForm.controls['password'].dirty ||
                                                registerForm.controls['password'].touched)
                                            " class="text-danger txt">
                                    <span *ngIf="registerForm.controls['password'].errors.required" class="text-danger">
                                        Password is required.
                                    </span>
                                </div>
                            </div>
                            <div class="mt-4">

                                <button [disabled]="!registerForm.valid" class="btn btn-primary btn-block">Sign
                                    Up</button>
                            </div>

                            <div class="sign-up">
                                <a routerLink="/signin">Sign In</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
